<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南台灣產業三巨頭解析報告</title>
    <style>
        :root {
            --csc-blue: #0056b3;
            --fpg-red: #c62828;
            --eg-green: #00873d;
            --ref-gold: #d4a017;
            --bg-gray: #f8f9fa;
        }
        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            color: #333;
        }
        /* 學生資訊欄 */
        .info-header {
            background: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 4px solid #222;
        }
        header {
            background: linear-gradient(135deg, #212529 0%, #495057 100%);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 { margin: 0; font-size: 2.5rem; letter-spacing: 2px; }
        header p { opacity: 0.8; margin-top: 10px; }

        /* 導覽選單區域 */
        .menu-grid {
            max-width: 1200px;
            margin: -40px auto 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .menu-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            border-top: 8px solid;
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        /* 圖片容器 */
        .card-img-wrapper {
            width: 100%;
            height: 180px;
            background: #eee;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 精神標語覆蓋層 */
        .spirit-tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h3 { margin: 0 0 10px 0; font-size: 1.4rem; }
        .card-content p { font-size: 0.95rem; color: #666; margin: 0; }

        /* 個別顏色設定 */
        .csc-card { border-top-color: var(--csc-blue); }
        .fpg-card { border-top-color: var(--fpg-red); }
        .eg-card { border-top-color: var(--eg-green); }
        .ref-card { border-top-color: var(--ref-gold); }

        footer {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="info-header">
    班級：進修四技企業管理系2甲 &nbsp;&nbsp;&nbsp; 學號: 91305407
</div>

<header>
    <h1>南台灣產業三巨頭解析報告</h1>
    <p>企業精神、經營理念與永續願景研究</p>
</header>

<div class="menu-grid">
    <a href="csc.html" class="menu-card csc-card">
        <div class="card-img-wrapper">
            <img src="001.jpg" alt="中鋼企業精神圖">
            <span class="spirit-tag">踏實、團隊</span>
        </div>
        <div class="card-content">
            <h3>中國鋼鐵 (CSC)</h3>
            <p>了解「國力之母」的硬派經營學</p>
        </div>
    </a>

    <a href="fpg.html" class="menu-card fpg-card">
        <div class="card-img-wrapper">
            <img src="002.jpg" alt="台塑企業精神圖">
            <span class="spirit-tag">勤勞樸實、止於至善</span>
        </div>
        <div class="card-content">
            <h3>台塑集團 (FPG)</h3>
            <p>探索「追根究底」的經營奇蹟</p>
        </div>
    </a>

    <a href="evergreen.html" class="menu-card eg-card">
        <div class="card-img-wrapper">
            <img src="003.gif" alt="長榮企業精神圖">
            <span class="spirit-tag">挑戰、創新、團隊</span>
        </div>
        <div class="card-content">
            <h3>長榮集團 (EG)</h3>
            <p>看見「縱橫全球」的綠色航翼</p>
        </div>
    </a>

    <a href="reflection.html" class="menu-card ref-card">
        <div class="card-img-wrapper">
            <img src="004.png" alt="學習心得圖">
            <span class="spirit-tag">總結與省思</span>
        </div>
        <div class="card-content">
            <h3>學習心得</h3>
            <p>企管系學子的專題研究體會</p>
        </div>
    </a>
</div>

<footer>
    <p>專題製作：進修四技企業管理系2甲 91305407 | 2025年 產業趨勢研究報告</p>
</footer>

</body>
</html>
